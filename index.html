<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>My Strongbox</title>
	<link href="css/mainStyle.css" rel="stylesheet"><!-- bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet"><!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"><!-- font awesome -->
	<link href="css/all.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
</head>
<body>
	<div class="main-div" id="login_div">
		<h3>Login</h3><input id="email_field" name="email" placeholder="E-mail" type="email"> <input id="password_field" name="password" placeholder="Password" type="password"> <button onclick="login()">Login</button> <button onclick="create_account()">Create a new account</button>
	</div>
	<div class="loggedin-div" id="user_div">
		<h3>Welcome User!</h3>
    <p id="user_para">Welcome to My Strongbox. You're currently logged in.</p><img alt="strongbox" id="logo" src="images/strongbox.gif"> <button onclick="logout()">Logout</button> <button id="verify_btn" onclick="send_verification()">Send Verification</button>
    <div class="container-fluid">
      <div class="row">
        <div class="col-11 mx-auto pt-3">
          <!-- title -->
          <h3 class="text-uppercase mb-4">My Strongbox</h3>
          <div class="row">
            <div class="col-md-5 my-3">
              <!-- budget feedback -->
              <div class="budget-feedback alert alert-danger text-capitalize">
                budget feedback
              </div><!-- budget form -->
              <form class=" budget-form" id="budget-form" name="budget-form">
                <h5 class="text-capitalize">please enter your budget</h5>
                <div class="form-group">
                  <input class="form-control budget-input" id="budget-input" type="number">
                </div><!-- submit button -->
                <button class="btn text-capitalize budget-submit" id="budget-submit" type="submit">calculate</button>
              </form>
            </div>
            <div class="col-md-7">
              <!-- app info -->
              <div class="row my-3">
                <div class="col-4 text-center mb-2">
                  <h6 class="text-uppercase info-title">budget</h6><span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                  <h4 class="text-uppercase mt-2 budget" id="budget"><span>$</span> <span id="budget-amount">0</span></h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title">expenses</h6><span class="expense-icon"><i class="far fa-credit-card"></i></span>
                  <h4 class="text-uppercase mt-2 expense" id="expense"><span>$</span> <span id="expense-amount">0</span></h4>
                </div>
                <div class="col-4 text-center">
                  <h6 class="text-uppercase info-title">balance</h6><span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                  <h4 class="text-uppercase mt-2 balance" id="balance"><span>$</span> <span id="balance-amount">0</span></h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 my-3">
              <!-- expense feedback -->
              <div class="expense-feedback alert alert-danger text-capitalize">
                expense feedback
              </div><!-- expense form -->
              <form class=" expense-form" id="expense-form" name="expense-form">
                <h5 class="text-capitalize">please enter your expense</h5>
                <div class="form-group">
                  <input class="form-control expense-input" id="expense-input" type="text">
                </div>
                <h5 class="text-capitalize">please enter expense amount</h5>
                <div class="form-group">
                  <input class="form-control expense-input" id="amount-input" type="number">
                </div><!-- submit button -->
                <button class="btn text-capitalize expense-submit" id="expense-submit" type="submit">add expense</button>
              </form>
            </div>
            <div class="col-md-7 my-3">
              <!-- expense list -->
              <div class="expense-list" id="expense-list">
                <div class="expense-list__info d-flex justify-content-between text-capitalize">
                  <h5 class="list-item">expense title</h5>
                  <h5 class="list-item">expense value</h5>
                  <h5 class="list-item"></h5>
                </div><!-- single expense -->
                <!-- <div class="expense">
            <div class="expense-item d-flex justify-content-between align-items-baseline">
    
             <h6 class="expense-title mb-0 text-uppercase list-item">- title</h6>
             <h5 class="expense-amount mb-0 list-item">amount</h5>
    
             <div class="expense-icons list-item">
    
              <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
               <i class="fas fa-edit"></i>
              </a>
              <a href="#" class="delete-icon" data-id="${expense.id}">
               <i class="fas fa-trash"></i>
              </a>
             </div>
            </div>
    
           </div> -->
                <!-- end of single expense -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</div>
