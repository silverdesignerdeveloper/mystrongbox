  <div id="login_div" class="main-div">

    <input type="email" name="email" id="email_field" placeholder="E-mail">

    <button onclick="login()">Login</button>
    <button onclick="create_account()">Create a new account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User!</h3>
    <p id="user_para">Welcome to My Strongbox. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
    <button id="verify_btn" onclick="send_verification()">Send Verification</button>
